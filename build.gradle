

allprojects {

  apply plugin: 'idea'
  apply plugin: 'groovy'

  repositories {
    //mavenLocal()
    mavenCentral()

    // Custom Nexus
    maven { url "http://198.199.96.117:8081/nexus/content/repositories/thirdparty" }
  }

  sourceCompatibility = JavaVersion.VERSION_1_7
  targetCompatibility = JavaVersion.VERSION_1_7

  ext {
    versionSuffix = project.hasProperty('release') ? '' : '-SNAPSHOT'

    // Core application version
    applicationVersion = '0.1.0'
  }

  compileGroovy {
    options.compilerArgs = ["-proc:none"]
  }

  compileTestGroovy {
    options.compilerArgs = ["-proc:none"]
  }

  def slf4jVersion = '1.6.4'

  def groupName = 'com.webmetaio'
  group = groupName

  version = applicationVersion + versionSuffix


  dependencies {

    compile "org.codehaus.groovy:groovy-all:2.3.7"

    compile 'org.springframework.boot:spring-boot-starter-parent:1.2.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:1.2.6.RELEASE'


    compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.4.2'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.7'

    // compile(group: 'org.apache.commons', name: 'commons-lang3', version: '3.1')

    // compile "mysql:mysql-connector-java:5.1.36"
    // compile "com.mchange:c3p0:0.9.5"

    // compile "com.webmetaio:wmio-utility:1.0"

    testCompile "junit:junit:4.11"


    //testCompile("org.gmock:gmock:0.8.1") { transitive = false }
    //testRuntime 'org.hamcrest:hamcrest-core:1.3'
    //testCompile 'com.h2database:h2:1.4.178'
  }

}